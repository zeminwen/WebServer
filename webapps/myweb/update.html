<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>修改信息</title>
</head>
<body>
    <center>
        <h1>修改信息</h1>
        <form action="./toUpdate" method="post">
            <table border="1">
                <tr>
                    <td>用户名</td>
                    <!-- 表单中所有的输入框都要指定name属性，否则提交时会被忽略 -->
                    <td><input name="username" th:value="${user.username}" type="text"></td>
                </tr>
                <tr>
                    <td>密码</td>
                    <td><input name="password" th:value="${user.password}" type="password"></td>
                </tr>
                <tr>
                    <td>昵称</td>
                    <td><input name="nickname" th:value="${user.nickname}" type="text"></td>
                </tr>
                <tr>
                    <td>年龄</td>
                    <td><input name="age" th:value="${user.age}" type="text"></td>
                </tr>
                <tr>
                    <td align="center" colspan="2">
                        <!--
                          submit是提交按钮，点击该按钮会将包含它的form表单进行提交
                          -->
                        <input type="submit" value="修改">
                    </td>
                </tr>
            </table>
        </form>
    </center>

</body>
</html>
