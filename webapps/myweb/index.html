<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的首页</title>
</head>
<body>
    <!--
       <h1>到<h6>是标题，分别是一级标题到六级标题
       例如:<h1>我是标题</h1>

       <center>标签，用于让包含在其中的元素居中显示，HTML5后不建议使用了

       <input>标签，表示输入组件。使用type属性将输入组件展示为不同样子
       文本框<input type="text">

       <br>标签，换行。

       <a>标签，超链接。标签中间的内容是超链接显示的字，href属性用来指定点击超链接后请求的路径

       <table>标签，表格。border属性用于指定表格的边框，数字大小是边框粗细
       <tr>标签表示表格中的行，<td>表示行中的列。
       例如：
       <table border="1">
           <tr>
               <td>第一行第一列</td>
               <td>第一行第二列</td>
           </tr>
           <tr>
               <td>第二行第一列</td>
               <td>第二行第二列</td>
           </tr>
        <table>

        <img src="图片路径" width="" height="">标签用来显示一张图片
        其中src用来指定图片的路径，可以指定绝对路径或相对路径
        需要注意，在页面上无论哪个标签中只要是指定相对路径，那么"./"当前目录指的就是
        当前页面所在目录。
        例如：
        <img src="./logo.png">
        浏览器如何理解上面的"./logo.png"的实际路径是什么，取决于浏览器地址栏上请求当前
        页面时当前页面所在目录，请求当前页面时，浏览器上的路径为：http://localhost:8088/myweb/index.html
        那么浏览器在这个页面中看到的所有相对路径中的"./"对应的位置都是：
        http://localhost:8088/myweb/
        因此，上面图片的实际路径为：
        http://localhost:8088/myweb/logo.png

    -->
    <center>
        <img src="./baidu.png"><br>
        <input type="text" size="32">
        <input type="button" value="百度一下" onclick="alert('点你妹')"><br>
        <a href="http://www.taobao.com">去淘宝</a>
    </center>
</body>
</html>
